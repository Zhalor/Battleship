<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
  <title>Battleship Game</title>

<body>

  <div class="modal" id="game-over-modal">
    <h2 id="winner-name-display" class="winner-name-display"></h2>
    <button id="game-over-btn" class="game-over-btn">Play Again?</button>
  </div>
  
  <div id="title-container" class="title-container">
    <h1 class="title-header">Battleship</h1>
    <p>Enter Your Name</p>

    <button class="start-game" id="start-game">Start Game</button>
  </div>

    <p id="player-name">Your Board</p>
    <p>Enemy Board</p>
  </div>

        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>

        <p>F</p>
